<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hungry Monster</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <h1>Hungry Monster</h1>
          <div class="front">
              <form class="front" id="submit">
                <input type="text" id="search" placeholder="Search for meals or keywords">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          <div id="result" class= "search-result"></div>
          <div id="recipe" class="recipe"></div>
          <div id="search-recipe"></div>
      </div>
    <!-- javascript file -->
    <script src="script.js"></script>
  </body>
</html>
